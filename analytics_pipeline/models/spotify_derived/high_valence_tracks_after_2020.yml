version: 2
models:
  - name: high_valence_tracks_after_2020
    description: >
      'The happiest songs released after 2020.'
    columns:
      - name: track_name
        data_type: STRING
        data_tests:
          - not_null
      - name: artist_name
        data_type: STRING
        data_tests:
          - not_null
      - name: released_year
        data_type: INTEGER
        data_tests:
          - not_null
      - name: valence_pct
        data_type: INTEGER
        data_tests:
          - not_null
      - name: streams
        data_type: INTEGER
        data_tests:
          - not_null